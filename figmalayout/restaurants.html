<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Navigation Bar Styles */
        body{
            background-color: #d9d9d9;
        }
        .navbar {
            background-color: #333333;
            overflow: hidden;
            text-align: center; /* Center the text horizontally */
            width: 100%;
            margin-bottom: 20px; /* Add margin at the bottom of the navbar */
        }

        /* Style for the navigation bar links */
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the navigation bar links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Flexbox Styles */
        .container {
            margin: 0 30px; /* Add margins to the container to control spacing */
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            gap: 10px; /* Spacing between flex items */
            border-radius: 15px;
        }

        .flex-item {
            width: calc(50% - 20px); /* 2 columns with some spacing */
            background-color: #e6e9ea;
            color: #fff;
            text-align: center;
            border-radius: 30px; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative; /* Position for rectangles and text */
        }

        /* Header Styles */
        .flex-header {
            padding: 20px; /* Increased padding for more space */
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            text-align: left;
        }

        /* Larger font size for the header */
        .flex-header h1 {
            font-size: 24px; /* Increased font size */
            margin: 0; /* Remove margin to fit the text properly */
            text-align: center;
        }

        /* Left Rectangle */
        .left-rectangle {
            width: 300px;
            height: 100px; /* Adjust the height as needed */
            background-color: #e6e9ea;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
            color: #000000;
        }

        /* Right Rectangles */
        .right-rectangles {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #000000;
            text-align: center
        }

        .rectangle {
            width: 350px; /* Adjust the width to make the rectangles wider */
            height: 40px; /* Adjust the height as needed */
            background-color: #a5a2a2;
            margin: 5px 0; /* Adjust the margin as needed */
            border-radius: 15px;
            padding: 5px;
        }

        /* Text within rectangles */
        .rectangle-text {
    color: #000000;
    font-size: 16px;
    padding-top: 5px !important; /* Add !important to ensure it takes precedence */
        }

        /* Make sure each row contains 2 items */
        @media (max-width: 768px) {
            .flex-item {
                width: calc(100% - 20px); /* 1 column with some spacing for small screens */
            }
        }
    </style>
    <script src="fetchdata.js"></script>
       
</head>
<body>
    
    <div class="navbar">
        <a href="#">Live Data</a>
        <a href="#">Data History</a>
    </div>

    <div class="container">
        <div class="flex-header">
            <h1>Restaurants</h1> <!-- Larger font size for the header -->
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <div class="left-rectangle">Restaurant Hall</div>
                <div class="right-rectangles">
                    <div class="rectangle"><div id="temperature9">Loading...</div></div>
                    <div class="rectangle"><div id="Co2_9">Loading...</div></div>
                    <div class="rectangle"><div id="humidity9">Loading...</div></div>
                </div>
            </div>
            <div class="flex-item">
                <div class="left-rectangle">Lower restaurant</div>
                <div class="right-rectangles">
                    <div class="rectangle"><div id="temperature12">Loading...</div></div>
                    <div class="rectangle"><div id="Co2_12">Loading...</div></div>
                    <div class="rectangle"><div id="humidity12">Loading...</div></div>
                </div>
            </div>
            <div class="flex-item">
                <div class="left-rectangle">Upper restaurant stage right side </div>
                <div class="right-rectangles">
                    <div class="rectangle"><div id="temperature16">Loading...</div></div>
                    <div class="rectangle"><div id="Co2_16">Loading...</div></div>
                    <div class="rectangle"><div id="humidity16">Loading...</div></div>
                </div>
            </div>

            <!-- Add more .flex-item elements as needed -->
        </div>
    </div>
</body>

</html>
