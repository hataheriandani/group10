<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Layout with Navigation</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Style for the body */
        body {
            background-color: #f0f0f0; /* Background color for the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #333333;
            overflow: hidden;
            text-align: center; /* Center the text horizontally */
            width: 100%;
        }

        /* Style for the navigation bar links */
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the navigation bar links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the container div */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* Center vertically */
            padding: 20px;
        }

        /* Style for each box */
        .box {
            width: 300px;
            height: 350px;
            border: 1px solid #ccc;
            margin: 5px; /* Small margin between boxes */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            background-color: #ffffff; /* Background color for the boxes */
        }

        /* Style for the box header */
        .box-header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Live Data</a>
        <a href="#">Data History</a>
    </div>

    <div class="container">
        <div class="box">
            <div class="box-header">Hotel Rooms</div>
            <canvas id="chart1"></canvas>
        </div>
        <div class="box">
            <div class="box-header">Restaurant</div>
            <canvas id="chart2"></canvas>
        </div>
        <div class="box">
            <div class="box-header">Lobby</div>
            <canvas id="chart3"></canvas>
        </div>
        <div class="box">
            <div class="box-header">Meeting Rooms</div>
            <canvas id="chart4"></canvas>
        </div>
    </div>

    <script>
        // Sample data for the pie charts
        const data1 = {
            labels: ['Temperature', 'Co2', 'Humidity'],
            datasets: [{
                data: [30, 40, 30],
                backgroundColor: ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)']
            }]
        };

        const data2 = {
            labels: ['Temperature', 'Co2', 'Humidity'],
            datasets: [{
                data: [20, 50, 30],
                backgroundColor: ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)']
            }]
        };

        const data3 = {
            labels: ['Temperature', 'Co2', 'Humidity'],
            datasets: [{
                data: [10, 60, 30],
                backgroundColor: ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)']
            }]
        };

        const data4 = {
            labels: ['Temperature', 'Co2', 'Humidity'],
            datasets: [{
                data: [50, 30, 30],
                backgroundColor: ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)']
            }]
        };

        // Define the temperature thresholds for each chart
        const temperatureThresholds = [40, 40, 40, 40];

        // Create pie charts
        const ctx1 = document.getElementById('chart1').getContext('2d');
        updatePieChart(ctx1, data1, temperatureThresholds[0]);

        const ctx2 = document.getElementById('chart2').getContext('2d');
        updatePieChart(ctx2, data2, temperatureThresholds[1]);

        const ctx3 = document.getElementById('chart3').getContext('2d');
        updatePieChart(ctx3, data3, temperatureThresholds[2]);

        const ctx4 = document.getElementById('chart4').getContext('2d');
        updatePieChart(ctx4, data4, temperatureThresholds[3]);

        function updatePieChart(ctx, data, threshold) {
            // Check if the temperature exceeds the threshold and update the color
            if (data.datasets[0].data[0] > threshold) {
                data.datasets[0].backgroundColor[0] = 'red'; // Change the color to red
            }

            // Create pie chart
            new Chart(ctx, {
                type: 'pie',
                data: data
            });
        }
    </script>
</body>
</html>
