<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.3/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="./style.css">
    <script src="./api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="roomId">Room ID</label>
                        <input type="text" class="form-control" id="roomId" placeholder="Enter Room ID">
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="datetime-local" class="form-control" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="datetime-local" class="form-control" id="endTime" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="fetchDataButton">Fetch Data</button>
                    <button type="button" class="btn btn-success" id="exportButton" disabled>Export as Excel</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="table-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="live-data-container">
                    <h2>Live Data</h2>
                    <div id="liveData"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pie-chart-container">
                    <h2>Pie Charts</h2>
                    <div class="chart-container">
                        <canvas id="co2PieChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="temperaturePieChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="humidityPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    
    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
